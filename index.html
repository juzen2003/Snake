<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

      <button id="start-button">PLAY</button>

        <p>ALERT</p>
      </div>
    </div>
    <canvas id="ai-game-canvas" width="500" height="500"></canvas>
